<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <title>Calculadora Aritm√©tica</title>
</head>
<body>
    <header>
        <p>calculadora</p>
    </header>
<section>
    <div id="calculadora">
        <div class="objetos__calculadora">
        <input type="text" id="display" />
        </div>
        <div class="objetos__calculadora numeros__calculadora">
        <input class="input__button"  type="button" value="7" id="_7" />
        <input class="input__button"  type="button" value="8" id="_8" />
        <input class="input__button"  type="button" value="9" id="_9" />
        <input class="input__button"  type="button" value="/" id="_divisao" />
        </div>
        <div class="objetos__calculadora numeros__calculadora">
        <input class="input__button"  type="button" value="4" id="_4" />
        <input class="input__button"  type="button" value="5" id="_5" />
        <input class="input__button"  type="button" value="6" id="_6" />
        <input class="input__button"  type="button" value="*" id="_multiplicacao" />
        </div>
        <div class="objetos__calculadora numeros__calculadora">
        <input class="input__button" type="button" value="1" id="_1" />
        <input class="input__button" type="button" value="2" id="_2" />
        <input class="input__button" type="button" value="3" id="_3" />
        <input class="input__button" type="button" value="-" id="_subtracao" />
        </div>
        <div class="objetos__calculadora numeros__calculadora">
        <input class="input__button"  type="button" value="0" id="_0" />
        <input class="input__button"  type="button" value="&#8592;" id="_apagar" />
        <input class="input__button"  type="button" value="=" id="_igual" />
        <input class="input__button"  type="button" value="+" id="_adicao" />
        </div>
    </div>

    <script src="script.js"></script>
</section>
</body>
</html>
